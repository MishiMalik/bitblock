<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap 5 -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdk Editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/decoupled-document/ckeditor.js"></script>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script type="text/javascript" src="assets/Owl-carousel/jquery.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

        crossorigin="anonymous"></script>
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Zogsales Sign-up</title>
</head>

<body class=" bg-white  sign-body ">
    <!-- =========================================================================================== -->
    <!--=========================Sign up===================== -->
    <!-- =========================================================================================== -->
    <header>
        <div class="navbar-brand-sign-small d-flex justify-content-center w-100 bg-light" href="#">
            <div class="container">
                <div class="row d-flex justify-content-center ">
                    <div class="col-lg-4 col-md-7 col-11 account-main-col ">
                        <a href="index.html"><img src="assets/img/zogsales (1).svg" alt="" class=""></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-7 col-sm-12 account-main-col ">
                    <a class="navbar-brand-sign d-flex justify-content-center mb-2 w-100" href="index.html">
                        <img src="assets/img/zogsales (1).svg" alt="" class="">
                    </a>
                    <div class="sign__box mt-3">
                        <div class="sign-heading-small w-100 d-flex align-items-center  text-center">
                            <h4 class="p-0 m-0">Create Your Zogsales Account</h4>
                        </div>
                        <div class="sign-heading w-100 mt-4 d-flex align-items-center  text-center">
                            <h4 class="p-0 m-0">Create Account</h4>
                        </div>
                        <form action="" class=" row  " id="add-goods">
                            <div class="col-lg-12 w-100">
                                <div class="sign__field w-100">
                                    <input type="text" name="fullname" id="fullname1" placeholder="Jane Appleseed"
                                        class="sign__field-input ">
                                    <label for="fullname" class="sign__field-label">Name</label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="sign__field ">
                                    <input type="email" name="fullname1" id="fullname2" placeholder="Jane Appleseed"
                                        class="sign__field-input ">
                                    <label for="fullname1" class="sign__field-label">Email</label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="sign__field">
                                    <input type="Password" name="fullname2" id="fullname3" placeholder="Jane Appleseed"
                                        class="sign__field-input ">
                                    <label for="fullname2" class="sign__field-label">Password</label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="sign__field ">
                                    <input type="Password" name="fullname4" id="fullname4" placeholder="Jane Appleseed"
                                        class="sign__field-input ">
                                    <label for="fullname4" class="sign__field-label">Confirm Password</label>
                                </div>
                            </div>

                            <div class="sign-heading2 w-100 mt-3   d-flex align-items-center  text-center">
                                <h4 class="">Delivery Address</h4>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                                <div class="">
                                    <select class="form-select  sign-select" aria-label="Default select example">
                                        <option selected> Select State</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                                <div class="">
                                    <select class="form-select sign-select" aria-label="Default select example">
                                        <option selected> Select City</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sign__field ">
                                    <input type="text" name="fullname5" id="fullname5" placeholder="Jane Appleseed"
                                        class="sign__field-input ">
                                    <label for="fullname5" class="sign__field-label">Phone</label>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <div class="brand">
                                    <div
                                        class="form-inline d-flex align-items-center justify-content-between  check-input">
                                        <label
                                            class="tick tick2 d-flex justify-content-between align-items-center w-100">Send
                                            me Email about new product or NewsLetters.<input type="checkbox">
                                            <span class="check check2"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div
                                    class="sign-text-small mx-1  d-flex flex-column align-items-start justify-content-between">
                                    <p>By Checking Verify Phone and Email,you acknowledge you have read and agreed.</p>
                                </div>
                            </div>
                            <div class="sign__btn w-100 my-4 ">
                                <button type="submit" id="submit-btn"><a href="">Verify Phone and Email</a></button>
                            </div>
                            <div class="col-lg-12 ask-account">
                                <p>Already have an account?</p>
                            </div>
                            <div class="sign__btn-small w-100 my-4 ">
                                <button type="submit" id="submit-btn"> <a href="sign-in.html">LOGIN</a></button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="assets/App.js"></script>
</body>

</html>
