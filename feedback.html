    <main class="container">
        <div class="">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-12 account-main-col ">
                    <div class="feedback-logo">
                        <a class="navbar-brand-feedback " href="index.html">
                            <img src="assets/img/zogsales (1).svg" alt="" class="">
                        </a>
                    </div>
                    <div class="account__box mb-4 pb-2 mt-3 bg-white no-box-shadow-sm">
                        <div
                            class="feedback-heading mt-2  d-flex flex-column align-items-start justify-content-between">
                            <h2>Feedback</h2>
                            <label class="form-label add__form-label">Kindly Give Your Feedback!</label>
                        </div>
                        <div class="col-lg-12 bg-light">
                            <div class="feedback__card mb-3 bg-light">
                                <div class="feedback__card-img">
                                    <img src="assets/img/item2.png" alt="">
                                </div>
                                <div class="feedback__card-detail bg-light">
                                    <p class="m-0 p-0">Lorem ipsum dolor sit amet, consectetur sit elit. Obcaecati,
                                        enim?</p>
                                    <div class="feedback__card-detail--code">
                                        <h5 class="m-0 p-0 ">SKU: </h5>
                                        <p class="m-0 p-0 mx-1"> 59RE8</p>
                                    </div>
                                    <span>Good</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 product__number mb-3 mt-4">
                            <h5 class="m-0 p-0">Product Number : TUS9E</h5>
                            <!-- <p class="p-0 m-0 mx-2">TUS9E</p> -->
                        </div>
                        <form action="" class="add__form row" id="add-goods">
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Give Feedback here!</label>
                                    <textarea class="w-100 feedback__textarea" rows="4"
                                        placeholder="Type Here..">  </textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100 add-file3 " id="parent">
                                    <label for="f2" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload me-2"></i>Upload ID
                                    </label>
                                    <input type="file" id="f2" class="selected-file" name="myImage"
                                        accept="image/png, image/gif, image/jpeg" />
                                </div>
                            </div>

                            <div class="sign__btn w-100 my-4 ">
                                <button type="submit" id="submit-btn " class="w-100 no-border-radius"><a href=""
                                        class="no-border-radius">Submit</a></button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
