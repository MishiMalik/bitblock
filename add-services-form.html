<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdk Editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/decoupled-document/ckeditor.js"></script>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script type="text/javascript" src="assets/Owl-carousel/jquery.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">

    <!-- style for key features -->
    <link rel="stylesheet" href="assets/Add Tags Input Box JavaScript/style.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Account-Add-Services</title>
</head>

<body class=" bg-white  add-goods-body ">
    <header class="bg-light py-4">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10 col-md-12 col-11">
                    <a class="navbar-brand2 d-flex justify-content-start " href="index.html">
                        <img src="assets/img/zogsales (1).svg" alt="" class="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="goods-services">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10 col-sm-12 account-main-col">
                    <div class="sign__box mt-3">

                        <div class="goods-services-heading mt-2 mb-3 d-flex align-items-center justify-content-between">
                            <h4>Add Sevices:</h4>
                        </div>
                        <form action="" class="add__form row  mt-3 " id="add-goods">
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Product Name</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Name of Product">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Category</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected>Select Category</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Sub Category</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected>Select Sub Category</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 ">
                                <div class="mb-1">
                                    <div class="wrapper">
                                        <label for="exampleFormControlTextarea1 " class="form-label add__form-label">Key
                                            Features</label>
                                        <div class="content">
                                            <ul><input type="text" spellcheck="false"
                                                    placeholder="Add 3-5 key features of not more than 15 characters each, Separate with the Enter or Comma key">
                                            </ul>
                                        </div>
                                        <div class="details w-100">
                                            <p class="pt-2 m-0 ms-auto"><span>5</span> tags are remaining</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Description</label>
                                    <div id="toolbar-container"></div>
                                    <div id="editor">
                                        <p>Type Description...</p>
                                    </div>
                                    <!-- cdk Editor for form -->
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Price</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Enter Price">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Former Price(Optional)</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Enter Former Price">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4 d-flex align-items-center">
                                    <label for="name" class="form-label add__form-label check-label">Product Available
                                       ?</label>
                                    <div class="form-check form-check-inline mx-5 ">
                                        <input class="form-check-input add__form-check" type="radio"
                                            name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label add__form-checkLabel"
                                            for="inlineRadio1">yes</label>
                                    </div>
                                    <div class="form-check form-check-inline  ">
                                        <input class="form-check-input add__form-check " type="radio"
                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label  add__form-checkLabel "
                                            for="inlineRadio2 ">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4 d-flex align-items-center">
                                    <label for="name" class="form-label add__form-label check-label">Nationwide delivered
                                        </label>
                                    <div class="form-check form-check-inline mx-5 ">
                                        <input class="form-check-input add__form-check" type="radio"
                                            name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                                        <label class="form-check-label add__form-checkLabel"
                                            for="inlineRadio1">yes</label>
                                    </div>
                                    <div class="form-check form-check-inline  ">
                                        <input class="form-check-input add__form-check " type="radio"
                                            name="inlineRadioOptions2" id="inlineRadio4" value="option2">
                                        <label class="form-check-label  add__form-checkLabel "
                                            for="inlineRadio4 ">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="mb-4 mt-2 location-heading w-100">
                                    <h4>Primary Product Location:</h4>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">State</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select State</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">City</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select City</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 ">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Landmark</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Landmark">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4 mt-2 location-heading w-100">
                                    <h4>Secondary Locations Of Operation:</h4>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Second State</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select State</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Third State</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select State</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Fourth State</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select State</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label add__form-label">Fifth State</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select state</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="mb-4 mt-2 location-heading w-100">
                                    <h4>Contacting You</h4>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4">
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select state</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4 mt-2 location-heading w-100">
                                    <h4>Choose Main Images</h4>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100 add-file " id="parent">
                                    <label for="file-upload" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload me-2"></i>Add Image 1
                                    </label>
                                    <input type="file" id="file-upload" class="selected-file" name="myImage"
                                        accept="image/png, image/gif, image/jpeg" />
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100 add-file2 " id="parent">
                                    <label for="f1" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload me-2"></i>Add Image 2
                                    </label>
                                    <input type="file" id="f1" class="selected-file" name="myImage"
                                        accept="image/png, image/gif, image/jpeg" />
                                </div>
                            </div>


                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100 add-file3 " id="parent">
                                    <label for="f2" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload me-2"></i>Add Image 3
                                    </label>
                                    <input type="file" id="f2" class="selected-file" name="myImage"
                                        accept="image/png, image/gif, image/jpeg" />
                                </div>
                            </div>

                            <div class="submit__btn w-100 my-4">
                                <button type="button" id="submit-btn">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="assets/App.js"></script>
    <script src="assets/Add Tags Input Box JavaScript/script.js"></script>
    <script src="assets/editor.js"></script>
</body>

</html>
