<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdk Editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/decoupled-document/ckeditor.js"></script>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script type="text/javascript" src="assets/Owl-carousel/jquery.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style for key features -->
    <link rel="stylesheet" href="Add Tags Input Box JavaScript/style.css">

    <title>Zogsales Seller-Creation</title>
</head>

<body class=" bg-light  sign-body ">
    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->
    <!--=========================Seller CreationPage===================== -->
    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->

    <main class="container">
        <div class="">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-12 account-main-col ">
                    <div class="feedback-logo">
                        <a class="navbar-brand-feedback " href="index.html">
                            <img src="assets/img/zogsales (1).svg" alt="" class="">
                        </a>
                    </div>
                    <div class="account__box mb-4 pb-2 mt-3 bg-white no-box-shadow-sm row">
                        <div
                            class="feedback-heading mt-2  d-flex flex-column align-items-start justify-content-between">
                            <div
                                class="feedback-heading mt-2  d-flex flex-column align-items-start justify-content-between">
                                <h2>Become a Vendor</h2>
                            </div>
                        </div>
                        <form action="" class="add__form row w-100" id="add-goods">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">First Name</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Last Nmae</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Lasr Nmae">
                                </div>
                            </div>
                            <div class="col-lg-12 product__number  d-flex align-items-center">
                                <label class="form-label clr-blue add__form-label ">How do you Recieve Payment</label>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Bank</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4">
                                    <label for="name" class="form-label add__form-label">Account Number</label>
                                    <input type="text" class="form-control add__form-input" id="name"
                                        placeholder="Lasr Nmae">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100">
                                    <label class="form-label add__form-label clr-blue">Income of identification</label>
                                    <select class="form-select add__form-input" aria-label="Default select example">
                                        <option selected> Select</option>
                                        <option value="1">Good</option>
                                        <option value="2">used</option>
                                        <option value="3">new</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-4 w-100 add-file3 " id="parent">
                                    <label for="f2" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload me-2"></i>Upload ID
                                    </label>
                                    <input type="file" id="f2" class="selected-file" name="myImage"
                                        accept="image/png, image/gif, image/jpeg" />
                                </div>
                            </div>

                            <div class="sign__btn w-100 my-4 ">
                                <button type="submit" id="submit-btn " class="w-100 "><a href=""
                                        class="no-border-radius">Apply</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/App.js"></script>
</body>

</html>
